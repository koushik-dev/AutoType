<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ghostType.css">
    <script src="ghostType.js"></script>
    <title>GhostType</title>    
</head>
<body>
  <!-- Header -->
  <header class="py-2 px-3 bg-indigo-500 text-white flex">
    <h2 class="text-4xl tracking-wider flex-1">GhostType</h2>
    <a href="https://github.com/koushik-dev/GhostType" target="_blank" class="border-4 border-black p-1 rounded-full hover:border-white" title="GitHub Repo">
      <img src="./assets/github.svg" alt="github logo" class="w-10" />
    </a>
  </header>

  <!-- Hero -->
  <section class="p-16 bg-indigo-200 h-screen">

  </section>

  <section class="flex p-3">
    <div class="flex-1"><img src="./assets/typewriter.svg" alt="typing image" class="" /></div>
    
    <div class="flex-1 flex items-center justify-center text-4xl">
      <p> Switch between words in the way you 
        <span class="change-text">fsd</span>
      </p>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-indigo-300 px-2 md:px-8 py-8 flex">
    <aside class="flex-1">
      <h2 class="md:text-xl font-light">GhostType</h2>
      <p class="text-base">&copy;2020 Koushik.</p>
    </aside>
    <aside class="flex">
      <p class="inline self-end">Follow on <a class="border-b-4 border-transparent hover:border-black text-indigo-700" href="https://twitter.com/koushikrsk" target="_blank">Twitter</a></p>
    </aside>
  </footer>
    <div class="container">
        Type <span class="container__type"></span>
    </div>
    <script>
      let a = new GhostType(".change-text",{
        isAlternate: true,
        words: [
          {
            text: 'WANT'
          },
          {
            text: 'LIKE'
          },
          {
            text: 'WISH'
          }
        ]
      });

      let b = new GhostType(".container__type",{
            selector: ".container__type",
            words: [
              {
                text: "Words",
                styles: { color: "red", "background-color": "green" }
              },
              {
                text: "Letters",
                styles: { color: "blue" }
              }
            ],
          });
    </script>
</body>
</html>
