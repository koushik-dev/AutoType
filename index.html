<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="autotype.css">
    <script src="autotype.js"></script>
    <title>AutoType</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<style>
* {
  font-family: 'Fjalla One', sans-serif;
  font-size: 3rem;
}
</style>
<body>
    <div class="container">
        Type <span class="container__type"></span>
    </div>
    <script>
        var a = new AutoType({
  selector: ".container__type",
  words: [
    {
      text: "Words",
      styles: { color: "red", "background-color": "green" }
    },
    {
      text: "Letters",
      styles: { color: "blue" }
    }
  ],
  timeGap: 100,
  timeDelay: 0,
  cursorDuration: 300,
  isAlternate: true,
  loop: true,
  showLast: true,
  cursor: "blinker",
  cursorAnimate: true
});

    </script>
</body>
</html>
